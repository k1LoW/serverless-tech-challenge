#    - exclude-me-dir/**

package:
  include:
    - package.json
    - src/**
  exclude:
    - .git/**

functions:
  index:
    handler: src/index.handler
    events:
      - http:
          path: /
          method: get
  signup:
    handler: src/auth.signup
    events:
      - http:
          path: signup
          method: get
  activation:
    handler: src/auth.activation
    events:
      - http:
          path: activation
          method: get
  loginTest:
    handler: src/auth.login
    events:
      - http:
          path: login
          method: get
  hello:
    handler: handler.hello
    events:
      - http:
          path: mypage
          method: get
          cors: true
          authorizer:
            name: authorizer
            arn: arn:aws:cognito-idp:ap-northeast-1:079973668103:userpool/ap-northeast-1_bKLNdEwKU

